<!DOCTYPE html>
<html lang="en">
<head>

    <div class="search-box">
      <i></i>

      <div class="humidity">
        <i></i>
        <div class="text">
          <span></span>

        </div>
      </div>

      <div class="wind">
        <i></i>
        <div class="text">
          <span></span>

        </div>
      </div>

    </div>
